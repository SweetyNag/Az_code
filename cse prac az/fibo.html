<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIBONACCI</title>
</head>
<body>
    <script>
        let n1=0,n2=1,next_num,i;
let num= parseInt(prompt("enter the no. for fibonacci series" ));
document.write("fobonacci series:");
for(i=1;i<=num;i++)
  {
    document.write(""+n1);
    next_num=n1+n2;
    n1=n2;
    n2=next_num;
  }
    </script>
</body>
</html>
