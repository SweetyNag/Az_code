<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=121;
        let n1=num;
        let reverse=0;
        while(num!=0){
            reverse=(reverse* 10)+(num%10);
            num=parseInt(num/10);
        }
        if(n1==reverse){
            document.write("palindrome number "+reverse);        }
           else {
            document.write("not a palindrome number "+reverse);  
              }
    </script>
</body>
</html>
