    <title>Document</title>
</head>
<body>
    <script>
       for(let count =1;count<=100;count++)
        {let flag=0;
        for(let i=2;i<=count/2;i++)
        {
            if(count%i==0 ){
                flag=1;
                break;
            }
        }
        if(flag==0){
            document.write(" "+count);
                }
       }

    </script>
</body>
