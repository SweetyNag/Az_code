<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let number= parseInt(prompt("enter the number:"));
    if(number % 2===0 && number %3 ==0){
       document.write(number+"is divisible by both 2 and 3.");

    }
    else{
        document.write(number+"is not div by 2 and 3.");
    }

</script>
</body>
</html>
